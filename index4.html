<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
        body{
            text-align: center;
        }
        .navbar{
            margin-bottom: 0;
            border-radius: 0;
        }
        .carousel-inner img{
            width: 100%;
            margin: auto;
            max-height: 400px;
        }
        footer{
            background: #555;
            padding: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbr-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in">Login</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        
        <!-- wrapper for slides -->
        <div class="carousel-inner" role="lightbox">
            <div class="item active">
                <img src="images/web-development.jpg" alt="slide1">
                <div class="carousel-caption">
                    <h1>Sell $</h1>
                    <p>Money Money</p>
                </div>
            </div>
            
            <div class="item">
                <img src="images/web-development.jpg" alt="slide2">
                <div class="carousel-caption">
                    <h1>More Sell $</h1>
                    <p>Lorem Ipsum...</p>
                </div>
            </div>
        </div>
        
        <!-- Left and Right Controls -->
        <a class="left carousel-control" id="#myCarousel" data-slide="prev" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Left</span>
        </a>
        <a class="right carousel-control" id="#myCarousel" data-slide="next" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Right</span>
        </a>
    </div>

    <div class="container">
        <div class="role">
            <h2>What We Do</h2>
            <div class="col-md-4">
                <img class="img-responsive" src="images/150x80.png" style="width:100%">
                <p>Current Project</p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="images/150x80.png" style="width:100%">
                <p>Project 2</p>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <p>Some Text...</p>
                </div>
                <div class="well">
                    <p>Some Text...</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <p>Footer Text</p>
    </footer>
</body>
</html>
